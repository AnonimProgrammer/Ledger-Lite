spring:
  application:
    name: ledger-lite

  datasource:
    url: jdbc:postgresql://localhost:5450/ledger_lite_db
    username: user
    password: password
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect




